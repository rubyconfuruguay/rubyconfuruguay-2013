---
layout: default_es
body_class: news
---

<section class="container post detail">
  <h1 class="primary">{{ page.title }}</h1>
  {% if page.date && page.author %}
    <p class="metadata">Publicado el <strong>{{ page.date | date: "%d/%m/%y" }}</strong> por <strong>{{ page.author }}</strong></p>
  {% endif %}
  {{ content }}
</section>
